<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Dashboard</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename= 'img/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename= 'img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename= 'img/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename= 'img/site.webmanifest') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    {% for message in get_flashed_messages()%}
    {{ message }}
    {% endfor %}
    <div class="px-4 py-5 my-5 text-center">
        <a href="/"><img class="d-block mx-auto mb-4"
                src="{{ url_for('static', filename= 'img/grades-dashboard.png') }}" alt="" width="100"
                height="autho"></a>
        <h1 class="display-5 fw-bold">Grades Dashboard</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
                The easiest way to check your grades from Powerschool!
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a class="btn btn-primary btn-lg px-4" href="/signup">Sign Up</a>
                <a class="btn btn-secondary btn-lg px-4" href="/login">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
